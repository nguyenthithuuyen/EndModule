<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp hình tròn</title>
</head>
<body>
<canvas id="myCanvas" width="300" height="300" style="border:1px solid #000000;">
    Your </canvas>
<script>
class Circle {
    constructor(x,y,radius,color) {
        this.x=x;
        this.y=y;
        this.radius=radius;
        this.color=color;
    }
    paintingRender() {
        let c= (this.x + '10: ' + this.y + '10: ' + this.radius + '100');
    }
}
let c = document.getElementById("myCanvas");
let ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(10, 10, 100, 0, 2 * Math.PI);
ctx.fillStyle="#000000";
ctx.fill();
ctx.stroke();
</script>
</body>
</html>
